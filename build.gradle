group 'com.jorgehernandezramirez.junit'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile(group: 'junit', name: 'junit', version: '4.12')
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}
